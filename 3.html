  <h2>지급준비금</h2>
  <p>지급준비제도(支給準備制度, Reserve Requirement System)란, 시중은행 등의 금융기관이 지급준비금(支給準備金)으로 불리는 일정량의 현금 또는 그에 준하는 자산을 중앙은행에 예치한 것을 말한다. 지급준비적립금제도라고도 한다.</p>
